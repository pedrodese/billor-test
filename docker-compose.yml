version: '3.9'
services:
  automation-service:
    build: ./automation-service
    ports:
      - "3001:3000"
    depends_on:
      - gpt-service
      - db
    networks:
      - billor-network
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=billor-user
      - DATABASE_PASSWORD=billor-password
      - DATABASE_NAME=billor_db
    tmpfs:
      - /dev/shm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./automation-logs:/app/logs
    env_file:
      - ./automation-service/.env

  gpt-service:
    build: ./gpt-service
    ports:
      - "3002:3000"
    networks:
      - billor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./gpt-logs:/app/logs
    env_file:
      - ./gpt-service/.env

  db:
    image: postgres:13
    container_name: automation-db
    environment:
      POSTGRES_USER: billor-user
      POSTGRES_PASSWORD: billor-password
      POSTGRES_DB: billor_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./automation-service/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - billor-network


networks:
  billor-network:
    driver: bridge

volumes:
  pg_data:
